<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KnickKnacks</title>

  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="../public/css/styles.css">
  <script defer src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit-icons.min.js"></script>
</head>

<body style="background-image: url(../public/images/paint-1.jpg)">
    <header>
        <nav>
            <a id="home-button" class="button" href="/"><h1>KnickKnacks</h1></a>
            <div class="btn-group">
                <button class="button primary-btn" id="login">Login</button>
                <a class="button secondary-btn" href="/signup">Signup</a>
            </div>
        </nav>
    </header>
    <main>
    <h2>A Jobs Board for Everyone!</h2>
        <div class="hero-statement-container">
            <div class="box-container">
            <div>
                <h3 class="font-dark">Have a job that needs done?</h3>
            </div>
            <div class="paragraph-container">
                <p class="font-dark">
                    Search for providers. Then create an account and start requesting services.   
                </p>
            </div>
        </div>
        <div class="box-container">
            <div>
                <h3 class="font-dark">Have a knack others could use?</h3>
            </div>
            <div class="paragraph-container">
                <p class="font-dark">
                    Create a bio to share your unique talent and start receiving requests.   
                </p>
            </div>
        </div>
    </div>
        <div class="search-container search-form">
            <div class="search-bar-container">

            <input id="search-bar" type="text" placeholder="Search by zip code...">
            <div class="drop-down">
                <label for='skill' class="">
                <select name="skills" id="skill-list-options" multipe placeholder="Select a knack">
                <option selected>Select a knack</option>
                <option value="paint">painting</option>
                <option value="mechanic">auto mechanic</option>
                <option value="gardening">gardening</option>
                </select>
            </label>
            </div>

            </div>
            <span uk-icon="icon: search" class="button search-icon-btn" id="search-submit-btn"></span>

        </div>
        

    </main>
    <script src="./js/search.js"></script>
</body>
</html>
